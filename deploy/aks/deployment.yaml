apiVersion: apps/v1
kind: Deployment
metadata:
  name: log-anomaly-agent
spec:
  replicas: 2
  selector:
    matchLabels:
      app: log-anomaly-agent
  template:
    metadata:
      labels:
        app: log-anomaly-agent
    spec:
      containers:
      - name: log-anomaly-agent
        image: yourdockerhubusername/log-anomaly-agent:latest
        env:
        - name: EVENT_HUB_CONN_STR
          value: "<your-event-hub-connection-string>"
        - name: EVENT_HUB_NAME
          value: "<your-event-hub-name>"
        resources:
          requests:
            cpu: "250m"
            memory: "512Mi"
          limits:
            cpu: "1"
            memory: "1Gi" 